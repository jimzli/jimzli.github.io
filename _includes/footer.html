<footer class="site-footer">

  <div class="wrapper">

    <!--<h2 class="footer-heading">{{ site.title }}</h2>-->

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
          {% if site.github_username %}
            <a href="https://github.com/{{ site.github_username }}" style="text-decoration:none;padding:5px;" target="_blank">
              <i class="fa fa-github fa-2x"></i>
              <!--<span class="username">{{ site.github_username }}</span>-->
            </a>
          {% endif %}

          {% if site.linkedin_username %}
            <a href="https://uk.linkedin.com/in/{{ site.linkedin_username }}" style="text-decoration:none;padding:5px;" target="_blank">
              <span class="fa fa-linkedin-square fa-2x"></span>
              <!--<span class="username">{{ site.linkedin_username }}</span>-->
            </a>
          {% endif %}

          {% if site.stackoverflow_usernumber %}
            <a href="http://stackoverflow.com/users/{{ site.stackoverflow_usernumber }}" style="text-decoration:none;padding:5px;" target="_blank">
              <span class="fa fa-stack-overflow fa-2x"></span>
              <!--<span class="username">{{ site.stackoverflow_username }}</span>-->
            </a>
          {% endif %}
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
